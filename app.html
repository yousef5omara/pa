<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخازن</title>

<body>
    <div id="app">
        <div id="titles">
            <h2>نظام إدارة المخازن</h2>
        </div>
        <div id="inputs">
            <input id="title" type="text" placeholder="الإسم">
            <input id="type" type="text" placeholder="النوع">
            <div id="nums">
                <input onkeyup="theTotal()" onclick="theTotal()" id="price" type="number" placeholder="السعر">
                <input onkeyup="theTotal()" onclick="theTotal()" id="ads" type="number" placeholder="إعلانات">
                <input onkeyup="theTotal()" onclick="theTotal()" id="express" type="number" placeholder="شحن">
                <input onkeyup="theTotal()" onclick="theTotal()" id="discount" type="number" placeholder="خصم">




                <span></span>
                <br>
                <input id="adad" type="number" placeholder="العدد">
                <br>

                <br>
                <video id="video" width="500" height="300"
                    style="  border-radius:15px ;border: 1px solid rgb(67, 195, 235);"></video>
                <br>
                <input type="text" id="barinp" placeholder="رقم الباركود">
                <br>
                <button id="scanBarcode">مسح الباركود</button>


                <br>

            </div>
            <button id="create">إضافه</button>
            <br>
            <br>

            <button class="sr" id="bytitle" onclick=" getsrmood(this.id)">Search by title</button>
            <button id="bybar" class="sr" onclick=" getsrmood(this.id)">Search by barcode</button>
            <button id="bytype" class="sr" onclick=" getsrmood(this.id)">Search by type</button>
            <br>
            <br>
            <input onkeyup="searching(this.value)" oninput="searching(this.value)" id="search" type="search"
                placeholder="بحث">
            <h3 id="itemscount"></h3>

            <br>
            <div id="delall"> </div>




        </div>
        <div id="outputd">
            <table>
                <tr>
                    <th>الكود</th>
                    <th>الإسم</th>
                    <th>الباركود</th>
                    <th>النوع</th>
                    <th>السعر</th>
                    <th>إعلانات</th>
                    <th>شحن</th>
                    <th>خصم</th>
                    <th>كلي</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
                <tbody id="tbody">



                </tbody>
            </table>
        </div>
    </div>
